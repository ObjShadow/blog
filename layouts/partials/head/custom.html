<script>
// Site name here
const MainTitle = "ObjShadow's Blog"
if (document.title != MainTitle) { document.title = [document.title,MainTitle].join(" - ") }
//Mobile Phone Reading Optimization
if (window.location.pathname.startsWith("/posts/")) {
    let styleNode = document.createElement('style')
    styleNode.innerHTML = '@media (max-width:768px){.container.main-container.on-phone--column{padding-left:0px;padding-right:0px}.sidebar.left-sidebar.sticky{padding-left:15px}.site-footer{padding-left:15px !important}.giscus{padding-left:10px;padding-right:10px}.article-content{padding-left:18px;padding-right:12px;ol{padding-inline-start:15px}ul{padding-inline-start:15px}}}'
    document.head.appendChild(styleNode)  
}
</script>
